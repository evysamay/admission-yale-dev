<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
   <link rel="stylesheet" href="form.css">
</head>
<body>
        <div class="barra"><img src="Yale-Bulldogs-logo.png" alt="" class="y">
        <p>Campus</p>
        <p>Sobre Nós</p>
        <p>Admissão</p>
        <p>Dúvidas</p>
        <button class="login">Login</button>
    

</div>

    <div class="tudo">
        <img src="fall-yale-university-photo-44xom2ndztil3wg3.jpg" alt="" class="fundo">
        <div class="all">
            <div class="capa"><img src="230-2307146_transparent-yale-university-logo-hd-png-download-removebg-preview.png" alt=""></div>
            <section class="conteudo">
                <form action="">
                    <h1>Inscrição para Admissão</h1>
                    <label for="nome-user">Nome Completo:</label>
                    <input type="text" name="nome-user" id="nome-user">
                    <label for="data-user">Data de Nascimento:</label>
                   <input type="date" name="data-user" id="data-user">
                    <label for="email-user">Email:</label>
                   <input type="email" name="email-user" id="email-user">
                   <label for="senha-user">Senha:</label>
                    <input type="password" name="senha-user" id="senha-user">
                    <label for="curso">Curso:</label>
                    <select name="curso" id="curso">
                        <option value="arquitetura">Arquitetura</option>
                        <option value="direito">Direito</option>
                        <option value="musica">Música</option>
                        <option value="filososfia">Filosofia</option>
                        <option value="religiao">Estudos Religiosos</option>
                        <option value="economia">Economia</option>
                        <option value="politica">Ciência Política</option>
                        <option value="psicologia">Psicologia</option>
                        <option value="matematica">Matemática Aplicada </option>
                        <option value="astronomia">Astronomia </option>
                        <option value="quimica">Química</option>
                        <option value="neurociencia">Neurociências</option>
                        <option value="medicina">Medicina</option>
                        <option value="enfermagem">Enfermagem</option>
                    </select>
                    <div class="bnt">
                        <button type="submit">Enviar</button>
                        <button type="reset">❌Limpar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>





</body>
</html>
